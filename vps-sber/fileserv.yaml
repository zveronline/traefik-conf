http:
  # Add the router
  routers:
    file2:
      entryPoints:
        - websecure
      service: file2
      rule: "Host(`file2.zveronline.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: cloudflare
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"

  # Add the service
  services:
    file2:
      loadBalancer:
        servers:
        - url: http://10.5.1.4
        passHostHeader: true