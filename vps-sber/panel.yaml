http:
  # Add the router
  routers:
    openwrt:
      entryPoints:
        - websecure
      service: openwrt
      rule: "Host(`vps-vdsina-2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    cudywrt:
      entryPoints:
        - websecure
      service: cudywrt
      rule: "Host(`cudywrt.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    ha2:
      entryPoints:
        - websecure
      service: ha2
      rule: "Host(`ha2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    gw2:
      entryPoints:
        - websecure
      service: gw2
      rule: "Host(`gw2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    mailserver:
      entryPoints:
        - websecure
      service: mailserver
      rule: "Host(`mail.zveronline.ru`) || Host(`imap.zveronline.ru`) || Host(`smtp.zveronline.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"
    mcsm-sto2:
      entryPoints:
        - websecure
      service: mcsm-sto2
      rule: "Host(`mcsm-sto2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    mcsm-wss:
      entryPoints:
        - websecure
      service: mcsm-wss
      rule: "Host(`mcsm-wss.zveronline.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"
              
