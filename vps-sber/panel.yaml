  services:
    openwrt:
      loadBalancer:
        servers:
        - url: http://10.22.0.1:9090
        passHostHeader: true
    ha2:
      loadBalancer:
        servers:
        - url: http://10.5.1.1:8123
        passHostHeader: true
    gw2:
      loadBalancer:
        servers:
#        - url: http://10.5.0.1:80
        - url: http://10.242.255.245:80
        passHostHeader: true
    cudywrt:
      loadBalancer:
        servers:
#        - url: http://10.0.23.6:80
        - url: http://10.242.191.88:80
        passHostHeader: true
    mailserver:
      loadBalancer:
        servers:
        - url: https://10.0.24.37:443
        passHostHeader: true
    mcsm-sto2:
      loadBalancer:
        servers:
