http:
  # Add the router
  routers:
    znetwork-lxc:
      entryPoints:
        - websecure
      service: traefik-lxc
      rule: "HostRegexp(`[a-z]+\\.z-network\\.ru`)"
      priority: 1
      middlewares:
        - gzip@file
      tls:
        certResolver: cloudflare
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    zveronline-lxc:
      entryPoints:
        - websecure
      service: traefik-lxc
      rule: "HostRegexp(`[a-z]+\\.zveronline\\.ru`)"
      priority: 1
      middlewares:
        - gzip@file
      tls:
        certResolver: cloudflare
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"
    wordpress:
      entryPoints:
        - websecure
      service: traefik-lxc
      rule: "Host(`zveronline.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: cloudflare
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"
    wordpress-astro:
      entryPoints:
        - websecure
      service: traefik-lxc
      rule: "Host(`astro-kirov.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: cloudflare
        domains:
          - main: "astro-kirov.ru"
            sans:
              - "*.astro-kirov.ru"
    tonargorn:
      entryPoints:
        - websecure
      service: traefik-lxc
      rule: "Host(`tonargorn.ru`) || Host(`www.tonargorn.ru`) || Host(`auth.tonargorn.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: cloudflare
        domains:
          - main: "tonargorn.ru"
            sans:
              - "*.tonargorn.ru"
    lxc-http:
      entryPoints:
        - web
      service: traefik-lxc-http
      rule: "Host(`lampac.zveronline.ru`) || Host(`file.zveronline.ru`)"
      priority: 2000
      middlewares:
        - gzip@file
    ordinary:
      entryPoints:
        - websecure
      service: traefik-lxc
      rule: "Host(`ordinary-minecraft.ru`) || Host(`www.ordinary-minecraft.ru`) || Host(`old.ordinary-minecraft.ru`) || Host(`wiki.ordinary-minecraft.ru`) || Host(`radio.ordinary-minecraft.ru`) || Host(`legacy.ordinary-minecraft.ru`) || Host(`genesis.ordinary-minecraft.ru`) || Host(`bans.ordinary-minecraft.ru`) || Host(`inferno.ordinary-minecraft.ru`) || Host(`portal.ordinary-minecraft.ru`) || Host(`video.ordinary-minecraft.ru`) || Host(`sessionserver.ordinary-minecraft.ru`)"
      middlewares:
        - gzip@file
        - my-geoblock@file
#        - error-pages@file
      tls:
        certResolver: cloudflare
        domains:
          - main: "ordinary-minecraft.ru"
            sans:
              - "*.ordinary-minecraft.ru"
    ordinary-http:
      entryPoints:
        - web
      service: traefik-lxc-http
      rule: "Host(`sessionserver.ordinary-minecraft.ru`)"
      priority: 2000
      middlewares:
        - gzip@file

  # Add the service
  services:
    traefik-lxc:
      loadBalancer:
        servers:
        - url: https://10.3.1.11:443
        passHostHeader: true
    traefik-lxc-http:
      loadBalancer:
        servers:
        - url: http://10.3.1.11:80
        passHostHeader: true