http:
  # Add the router
  routers:
    3xui:
      entryPoints:
        - websecure
      service: 3xui
      rule: "Host(`3xui.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

  # Add the service
  services:
    3xui:
      loadBalancer:
        servers:
          - url: http://127.0.0.1:2053
        passHostHeader: false