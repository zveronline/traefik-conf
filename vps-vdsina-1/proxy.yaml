tcp:
  # Add the router
  routers:
    nnmclub:
      entryPoints:
        - websecure
      service: nnmclub
      rule: "HostSNI(`nnmclub.to`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true
    nnmstatic:
      entryPoints:
        - websecure
      service: nnmstatic
      rule: "HostSNI(`nnmstatic.win`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true
    cub:
      entryPoints:
        - websecure
      service: cub
      rule: "HostSNI(`cub.red`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true
    tmdbapi:
      entryPoints:
        - websecure
      service: tmdbapi
      rule: "HostSNI(`api.themoviedb.org`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true

  # Add the service
  services:
    nnmclub:
      loadBalancer:
        servers:
          - address: "nnmclub.to:443"
    nnmstatic:
      loadBalancer:
        servers:
          - address: "nnmstatic.win:443"
    cub:
      loadBalancer:
        servers:
          - address: "cub.red:443"
    tmdbapi:
      loadBalancer:
        servers:
          - address: "api.themoviedb.org:443"