http:
  # Add the router
  routers:
    jacred:
      entryPoints:
        - web
      priority: 2000
      service: jacred
      rule: "Host(`jacred.xyz`)"
      middlewares:
        - gzip@file
    tmdbcub:
      entryPoints:
        - web
      priority: 2000
      service: tmdbcub
      rule: "Host(`tmdb.cub.red`)"
      middlewares:
        - gzip@file
    cub:
      entryPoints:
        - web
      priority: 2000
      service: cub
      rule: "Host(`cub.red`)"
      middlewares:
        - gzip@file
    geocub:
      entryPoints:
        - web
      priority: 2000
      service: geocub
      rule: "Host(`geo.cub.red`)"
      middlewares:
        - gzip@file
    tmdbapi:
      entryPoints:
        - web
      priority: 2000
      service: tmdbapi
      rule: "Host(`api.themoviedb.org`)"
      middlewares:
        - gzip@file

  # Add the service
  services:
    jacred:
      loadBalancer:
        servers:
          - url: http://jacred.xyz
        passHostHeader: true
    tmdbcub:
      loadBalancer:
        servers:
          - url: http://tmdb.cub.red
        passHostHeader: true
    cub:
      loadBalancer:
        servers:
          - url: http://cub.red
        passHostHeader: true
    geocub:
      loadBalancer:
        servers:
          - url: http://geo.cub.red
        passHostHeader: true
    tmdbapi:
      loadBalancer:
        servers:
          - url: http://api.themoviedb.org
        passHostHeader: true

tcp:
  # Add the router
  routers:
    nnmclub:
      entryPoints:
        - websecure
      service: nnmclub
      rule: "HostSNI(`nnmclub.to`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true
    nnmstatic:
      entryPoints:
        - websecure
