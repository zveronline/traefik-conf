http:
  # Add the router
  routers:
    ha:
      entryPoints:
        - websecure
      service: ha
      rule: "Host(`ha.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: cloudflare
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

  # Add the service
  services:
    ha:
      loadBalancer:
        servers:
        - url: http://10.3.1.5:8123/
        passHostHeader: true