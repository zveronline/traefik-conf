http:
  # Add the router
  routers:
    pve1:
      entryPoints:
        - websecure
      service: pve1
      rule: "Host(`pve1.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    pve2:
      entryPoints:
        - websecure
      service: pve2
      rule: "Host(`pve2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    pbs2:
      entryPoints:
        - websecure
      service: pbs2
      rule: "Host(`pbs2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

  # Add the service
  services:
    pve1:
      loadBalancer:
        servers:
        - url: https://10.3.0.10:8006/
        passHostHeader: false
    pve2:
      loadBalancer:
        servers:
        - url: https://10.3.0.5:8006/
        passHostHeader: false
    pbs2:
      loadBalancer:
        servers:
          - url: https://10.3.0.100:8007
        passHostHeader: true