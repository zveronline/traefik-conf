http:
  # Add the router
  routers:
    mikrot:
      entryPoints:
        - websecure
      service: mikrot
      rule: "Host(`mikrot.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

  # Add the service
  services:
    mikrot:
      loadBalancer:
        servers:
          - url: http://10.5.0.1:80
        passHostHeader: true