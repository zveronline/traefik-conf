http:
  # Add the router
  routers:
    traefik-swarm-zveronline:
      entryPoints:
        - websecure
#      priority: 20
      service: traefik-swarm
      rule: "Host(`ytdl.zveronline.ru`) || Host(`pass.zveronline.ru`) || Host(`zveronline.ru`) || Host(`www.zveronline.ru`) || Host(`radio.zveronline.ru`) || Host(`prowlarr.zveronline.ru`) || Host(`nextcloud.zveronline.ru`) || Host(`onlyoffice.zveronline.ru`) || Host(`kiwix.zveronline.ru`) || Host(`mario.zveronline.ru`) || Host(`book.zveronline.ru`) || Host(`mattermost.zveronline.ru`) || Host(`gpt.zveronline.ru`) || Host(`jelly.zveronline.ru`) || Host(`tube.zveronline.ru`) || Host(`peertube.zveronline.ru`) || Host(`ai.zveronline.ru`) || Host(`file.zveronline.ru`)"
      middlewares:
        - gzip@file
#        - error-pages@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"