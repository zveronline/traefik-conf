udp:
  # Add the router
  routers:
    vm-desktop:
      entryPoints:
        - rdp-udp
      service: vm-desktop
      rule: "HostSNI(`vm-desktop.z-network.ru`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true

  # Add the service
  services:
    vm-desktop:
      loadBalancer:
        servers:
          - address: "10.3.1.1:3389"