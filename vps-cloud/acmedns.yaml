http:
  # Add the router
  routers:
    acmedns:
      entryPoints:
        - websecure
      service: acmedns
      rule: "Host(`acme.tonargorn.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "tonargorn.ru"
            sans:
              - "*.tonargorn.ru"
  # Add the service
  services:
    acmedns:
      loadBalancer:
        servers:
          - url: https://10.3.1.7
        passHostHeader: true
tcp:
  # Add the router
  routers:
    acmedns-tcp:
      entryPoints:
        - acmedns-tcp
      service: acmedns-tcp
      rule: "HostSNI(`*`)"
      # will route TLS requests (and ignore non tls requests)
      #tls:
      #  passthrough: true

  # Add the service
  services:
    acmedns-tcp:
      loadBalancer:
        servers:
          - address: "10.3.1.7:53"

udp:
  # Add the router
  routers:
    acmedns-udp:
      entryPoints:
        - acmedns-udp
      service: acmedns-udp
      #rule: "HostSNI(`*`)"
      # will route TLS requests (and ignore non tls requests)
      #tls:
      #  passthrough: true

  # Add the service
  services:
    acmedns-udp:
      loadBalancer:
        servers:
          - address: "10.3.1.7:53"