http:
  # Add the router
  routers:
    traefik-swarm:
      entryPoints:
        - websecure
      priority: 20
      service: traefik-swarm
#      rule: "Host(`docker.z-network.ru`) || Host(`cronos.z-network.ru`) || Host(`mattermost.zveronline.ru`) || Host(`gpt.zveronline.ru`) || Host(`jelly.zveronline.ru`) || Host(`tube.zveronline.ru`) || Host(`peertube.zveronline.ru`)"
      rule: "Host(`*.z-network.ru`) || Host(`*.zveronline.ru`)"
      middlewares:
        - gzip@file
#        - error-pages@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"

    traefik-swarm-http:
      entryPoints:
        - web
      priority: 2000
      service: traefik-swarm-http
      rule: "Host(`file.zveronline.ru`) || Host(`lamp.z-network.ru`) || Host(`torrserv.z-network.ru`)"
      middlewares:
        - gzip@file

  # Add the service
  services:
    traefik-swarm:
      loadBalancer:
        servers:
          - url: https://10.3.0.3:443
        passHostHeader: true
    traefik-swarm-http:
      loadBalancer:
        servers:
          - url: http://10.3.0.3:80
        passHostHeader: true