http:
  # Add the router
  routers:
    traefik-swarm:
      entryPoints:
        - websecure
#      priority: 20
      service: traefik-swarm
      rule: "Host(`cronos.z-network.ru`) || Host(`portainer.z-network.ru`) || Host(`lamp.z-network.ru`) || Host(`uptime.z-network.ru`) || Host(`ha.z-network.ru`) || Host(`couchdb.z-network.ru`) || Host(`pbs.z-network.ru`) || Host(`vscode.z-network.ru`) || Host(`minio.z-network.ru`) || Host(`s3.z-network.ru`) || Host(`torrserv.z-network.ru`) || Host(`docker.z-network.ru`)"
#      rule: "Host(`*.z-network.ru`) || Host(`*.zveronline.ru`)"
      middlewares:
        - gzip@file
#        - error-pages@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

    traefik-swarm-http:
      entryPoints:
        - web
      priority: 2000
      service: traefik-swarm-http
      rule: "Host(`file.zveronline.ru`) || Host(`lamp.z-network.ru`) || Host(`torrserv.z-network.ru`) || Host(`sessionserver.ordinary-minecraft.ru`) || Host(`prowlarr.zveronline.ru`)"
      middlewares:
        - gzip@file

  # Add the service
  services:
    traefik-swarm:
      loadBalancer:
        servers:
          - url: https://10.3.0.3:443
        passHostHeader: true
    traefik-swarm-http:
      loadBalancer:
        servers:
          - url: http://10.3.0.3:80
        passHostHeader: true