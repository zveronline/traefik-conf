tcp:
  # Add the router
  routers:
    synology:
      entryPoints:
        - synology
      service: synology
      rule: "HostSNI(`sto.z-network.ru`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true

    drive:
      entryPoints:
        - drive
      service: drive
      rule: "HostSNI(`*`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true

  # Add the service
  services:
    synology:
      loadBalancer:
        servers:
          - address: "10.3.0.100:5001"
    drive:
      loadBalancer:
        servers:
          - address: "10.3.0.100:6690"