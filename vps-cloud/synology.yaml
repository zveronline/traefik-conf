http:
  # Add the router
  routers:
    sto:
      entryPoints:
        - synology
      service: sto
      rule: "Host(`sto.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    sto2:
      entryPoints:
        - synology
      service: sto2
      rule: "Host(`sto2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    tkm:
      entryPoints:
        - synology
      service: tkm
      rule: "Host(`tkm.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

  # Add the service
  services:
    sto:
      loadBalancer:
        servers:
          - url: https://10.3.0.100:5001
        passHostHeader: true
    sto2:
      loadBalancer:
        servers:
          - url: https://10.5.0.100:5001
        passHostHeader: true
    tkm:
      loadBalancer:
        servers:
          - url: https://10.0.25.3:5001
          - url: https://10.242.228.155:5001
        passHostHeader: true
tcp:
  # Add the router
  routers:
    synology-webdav:
      entryPoints:
        - synology-webdav
      service: synology-webdav
      rule: "HostSNI(`sto.z-network.ru`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true

    drive:
      entryPoints:
        - drive
      service: drive
      rule: "HostSNI(`*`)"
      # will route TLS requests (and ignore non tls requests)
      #tls:
      #  passthrough: true

  # Add the service
  services:
    synology-webdav:
      loadBalancer:
        servers:
          - address: "10.3.0.100:5006"
    drive:
      loadBalancer:
        servers:
          - address: "10.3.0.100:6690"