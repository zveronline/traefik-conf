      loadBalancer:
        servers:
          - url: https://10.3.0.100:5001
        passHostHeader: true
    sto-443:
      loadBalancer:
        servers:
          - url: https://10.3.0.100
        passHostHeader: true
    sto2:
      loadBalancer:
        servers:
