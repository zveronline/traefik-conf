http:
  # Add the router
  routers:
    sto:
      entryPoints:
        - synology
      service: sto
      rule: "Host(`sto.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    sto-443:
      entryPoints:
        - websecure
      service: sto-443
      rule: "Host(`sto.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
