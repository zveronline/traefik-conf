http:
  # Add the router
  routers:
    pbs2:
      entryPoints:
        - websecure
      service: pbs2
      rule: "Host(`pbs2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    pve1:
      entryPoints:
        - websecure
      service: pve1
      rule: "Host(`pve1.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

  # Add the service
  services:
    pbs2:
      loadBalancer:
        servers:
          - url: https://10.3.0.100:8007
        passHostHeader: true
    pve1:
      loadBalancer:
        servers:
          - url: https://10.3.0.10:8006
        passHostHeader: true

tcp:
  # Add the router
  routers:
    pbs:
      entryPoints:
        - pbs
      service: pbs
      rule: "HostSNI(`pbs2.z-network.ru`) || HostSNI(`home.z-network.ru`)"
      # will route TLS requests (and ignore non tls requests)
      tls:
        passthrough: true

  # Add the service
  services:
    pbs:
      loadBalancer:
        servers:
          - address: "10.3.0.100:8007"