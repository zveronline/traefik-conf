http:
  # Add the router
  routers:

    zveronline1:
      entryPoints:
        - websecure
      service: swarm
      rule: "Host(`file.zveronline.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"
  # Add the service
  services:
    swarm:
      loadBalancer:
        servers:
        - url: https://10.3.0.3:443
        passHostHeader: true