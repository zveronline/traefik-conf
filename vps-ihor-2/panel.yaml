http:
  # Add the router
  routers:
    openwrt:
      entryPoints:
        - websecure
      service: openwrt
      rule: "Host(`vps-ihor-2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    ha2:
      entryPoints:
        - websecure
      service: ha2
      rule: "Host(`ha2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    mailserver:
      entryPoints:
        - websecure
      service: mailserver
      rule: "Host(`mail.zveronline.ru`) || Host(`imap.zveronline.ru`) || Host(`smtp.zveronline.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"

  # Add the service
  services:
    openwrt:
      loadBalancer:
        servers:
        - url: http://10.22.0.1:9090
        passHostHeader: true
    ha2:
      loadBalancer:
        servers:
        - url: http://10.5.1.1:8123
        passHostHeader: true
    mailserver:
      loadBalancer:
        servers:
        - url: https://10.0.23.37:443
        passHostHeader: true