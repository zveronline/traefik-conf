http:
  # Add the router
  routers:
    openwrt:
      entryPoints:
        - websecure
      service: openwrt
      rule: "Host(`vps-ihor-2.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

  # Add the service
  services:
    openwrt:
      loadBalancer:
        servers:
        - url: https://10.22.200.1:9091/
        passHostHeader: true