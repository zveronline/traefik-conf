http:
  # Add the router
  routers:
    mail:
      entryPoints:
        - websecure
      service: mail
      rule: "Host(`mail.zveronline.ru`) || Host(`smtp.zveronline.ru`) || Host(`imap.zveronline.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "zveronline.ru"
            sans:
              - "*.zveronline.ru"

  # Add the service
  services:
    mail:
      loadBalancer:
        servers:
        - url: https://10.0.24.37:443
        passHostHeader: true