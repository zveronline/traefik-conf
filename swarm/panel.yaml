http:
  # Add the router
  routers:
    ptero:
      entryPoints:
        - websecure
      service: ptero
      rule: "Host(`ptero.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"
    linstor:
      entryPoints:
        - websecure
      service: linstor
      rule: "Host(`linstor.z-network.ru`)"
      middlewares:
        - gzip@file
      tls:
        certResolver: acme-dns
        domains:
          - main: "z-network.ru"
            sans:
              - "*.z-network.ru"

  # Add the service
  services:
    ptero:
      loadBalancer:
        servers:
        - url: http://10.3.1.12:80/
        passHostHeader: true
    linstor:
      loadBalancer:
        servers:
        - url: http://10.3.0.4:3370/
        passHostHeader: true